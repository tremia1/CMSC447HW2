{% extends 'base.html'%} <!--Everthing from the main base html is here-->
{% block head %}

{% endblock %}

{% block body %}
<h1>{% block title %} SEARCH USER {% endblock %}</h1>
<form method="post">
    <label for="user_id">ENTER USER'S ID</label>
    <br>
    <input type="text" name="id" placeholder="ID" value="{{request.form['user_id']}}">
    <br>

    <button type="submit">Submit</button>
    <input type="submit" value="Delete User" onclick="return confirm('Are you sure you want to delete this user?')" />

</form>

{% endblock %}
